<mat-card-subtitle>
  <h3>
    {{ config.title }}
  </h3>
</mat-card-subtitle>

<mat-card-content>
  <label for="contact" class="add-contact-icon" (click)="onContactClick()"
    ><mat-icon aria-label="add contact" class="icon-color">add_circle</mat-icon
    >Contact</label
  >

  <table mat-table [dataSource]="table.dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><mat-icon class="icon-color" (click) = "onEdit(element.contactId)" >edit</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="table.columns"></tr>
    <tr mat-row *matRowDef="let row; columns: table.columns"></tr>
  </table>
</mat-card-content>
