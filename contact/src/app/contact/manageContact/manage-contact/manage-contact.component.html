<mat-card-subtitle>
    <h3>
      <strong>
        {{ config.title }}
      </strong>
      
    </h3>
  </mat-card-subtitle>

<mat-card-content>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        required
        [(ngModel)]="contact.firstName"
      />
    </div>
    <div class="form-group">
        <label for="firstName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          required
          [(ngModel)]="contact.lastName"
        />
      </div>
      <div class="form-group">
        <label for="firstName">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          [(ngModel)]="contact.email"
        />
      </div>
      <div class="form-group">
        <label for="firstName">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          name="phoneNumber"
          required
          [(ngModel)]="contact.phoneNumber"
        />
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status" [(ngModel)]="contact.status">
          <option *ngFor="let statusObj of contactStatus" [value]="statusObj">{{statusObj}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click) = "cancel()"  >cancel</button>
  </form>
</mat-card-content>
